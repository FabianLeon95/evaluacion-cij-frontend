<div class="container py-5">
  <div class="text-center mb-3">
    <img src="assets/images/logo-icon.png" width="120" alt="Parque la Libertad">
  </div>
  <div class="card shadow">
    <div class="card-header">
      <span class="card-title">Iniciar Sesión</span>
    </div>
    <div class="card-body">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input formControlName="email"
                 [class.is-invalid]="!form.controls.email.valid && form.controls.email.touched"
                 type="email" class="form-control" id="email">
          <div *ngIf="form.controls.email.hasError('required')" class="invalid-feedback">
            Campo requerido.
          </div>
          <div *ngIf="form.controls.email.hasError('email')" class="invalid-feedback">
            Ingrese un correo electrónico válido.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input formControlName="password"
                 [class.is-invalid]="!form.controls.password.valid && form.controls.password.touched"
                 type="password" class="form-control" id="password">
          <div *ngIf="form.controls.password.hasError('required')" class="invalid-feedback">
            Campo requerido.
          </div>
        </div>
        <div class="form-group form-check">
          <input formControlName="rememberToken" type="checkbox" class="form-check-input" id="rememberToken">
          <label class="form-check-label" for="rememberToken">Mantener la sesión iniciada</label>
        </div>
        <button (click)="login()" [disabled]="form.invalid || loading" type="submit"
                class="btn btn-block btn-primary text-white">Iniciar sesión
        </button>
      </form>
    </div>
  </div>
</div>
