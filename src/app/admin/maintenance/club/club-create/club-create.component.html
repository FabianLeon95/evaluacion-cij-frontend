<form [formGroup]="form">
  <div class="card shadow">
    <div class="card-header">
      <span class="card-title h3 mb-0">Nuevo club</span>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input formControlName="name" type="text" class="form-control"
               [class.is-invalid]="!form.controls.name.valid && form.controls.name.touched" id="name">
        <div *ngIf="form.controls.name.hasError('required')" class="invalid-feedback">
          Campo requerido.
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="form-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="image" (change)="onFileChange($event)">
              <label #fileLabel class="custom-file-label" for="image">Elegir imagen</label>
              <small class="form-text text-muted">Preferiblemente utilice imágenes de color blanco y formato
                png.</small>
            </div>
          </div>
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong><i class="fas fa-info-circle"></i> Info:</strong> en el sitio
            <a class="alert-link" target="_blank" href="https://www.flaticon.com/">Flaticon</a> puede encontrar imágenes
            gratuitas similares a las ya utilizadas.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="col-md-3" *ngIf="previewImgUri">
          <div class="card bg-dark">
            <div class="card-body">
              <img class="img-fluid rounded" [src]="previewImgUri" alt="Imagen">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary text-white"
              [class.disabled]="form.invalid" (click)="store()">Guardar
      </button>
    </div>
  </div>
</form>
