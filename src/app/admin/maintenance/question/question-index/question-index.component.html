<div class="card shadow">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span class="card-title h3 mb-0">Preguntas</span>
    <a href class="btn btn-sm btn-primary text-white" routerLink="create">Nueva pregunta</a>
  </div>
  <div class="card-body">
    <div *ngIf="!loading">
      <table class="table table-responsive table-striped">
        <thead class="text-primary">
        <tr>
          <th scope="col" class="border-top-0">Pregunta</th>
          <th scope="col" class="border-top-0">Tipo</th>
          <th scope="col" class="border-top-0">Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let question of questions">
          <td>{{question.statement}}</td>
          <td>{{typeToString(question.type)}}</td>
          <td class="text-center">
            <a [routerLink]="[question.id, 'edit']" class="btn btn-primary btn-sm text-white m-1" title="Editar">
              <i class="fas fa-edit" style="width: 15px"></i>
            </a>
            <button class="btn btn-primary btn-sm text-white m-1" title="Borrar" (click)="delete(question.id)">
              <i class="fas fa-trash" style="width: 15px"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
